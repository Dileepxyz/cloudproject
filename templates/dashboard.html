<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/dashboard.css')}}">
    <title>Task Automation</title>
</head>
<body>
    {% include 'includes/message.html' %}
    <div class="text-right mt-5 mx-5">
        <a href="/sign-out" class="btn btn-danger">Sign Out</a>
    </div>
    <div class="simple-login-container">
        <h2>Dashboard</h2>
        <br>
        <form action="/dashboard" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-12 form-group">
                <label>Choose file to upload</label>
                <input type="file" name="file" value="file" required>
            </div>
           
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" placeholder="Enter your Email Address..." class="form-control" name="email-one" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" placeholder="Enter your Email Address" class="form-control" name="email-two">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" placeholder="Enter your Email Address" class="form-control" name="email-three">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" placeholder="Enter your Email Address" class="form-control" name="email-four">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="email" placeholder="Enter your Email Address" class="form-control" name="email-five">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 form-group">
                <input type="submit" class="btn btn-block btn-login" >
            </div>
        </div>
        </form>
    </div>
</body>
</html>
